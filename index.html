<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fascinate&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Titan+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Squada+One&family=Titan+One&display=swap");
    </style>
    <title>Tic-Tac-Toe by DMC</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <header>
    <span class="Title"><h1>Tic Tac Toe</h1></span>
    <h2>Let's Play!</h2>
    <div class="players">
      <form class="player-input" id="playerInput">
        <input placeholder="Player 1 Name" id="player1" />
        <input placeholder="Player 2 Name" id="player2" />
        <button id="button1">Submit</button>
      </form>
      <h2 class="players" id="player1"></h2>
      <h2 class="players" id="player1"></h2>
    </div>
  </header>

  <body>
    <div class="wrapper">
      <div class="board" id="board">
        <div class="cell" id="a00"></div>
        <!-- <Top Left -->
        <div class="cell" id="a01"></div>
        <!-- Top Middle -->
        <div class="cell" id="a02"></div>
        <!-- Top Right -->
        <div class="cell" id="b10"></div>
        <!-- Mid Left -->
        <div class="cell" id="b11"></div>
        <!-- Mid Mid -->
        <div class="cell" id="b12"></div>
        <!-- Mid Right -->
        <div class="cell" id="c20"></div>
        <!-- Bot Left -->
        <div class="cell" id="c21"></div>
        <!-- Bot Mid -->
        <div class="cell" id="c22"></div>
        <!-- Bot Right -->
      </div>
    </div>
  </body>
</html>
